<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alien Invasion — Alien Vista | In-Game NFT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono:wght@400&display=swap" rel="stylesheet" />
  <style>
    :root {
      --invasion-bg: #0a0d12;
      --invasion-surface: #111820;
      --invasion-card: #1a2332;
      --invasion-edge: #2d3a4d;
      --invasion-text: #d8e2ed;
      --invasion-dim: #6b7c8f;
      --invasion-accent: #7ee8b9;
      --invasion-pulse: #4ade9a;
      --invasion-hostile: #f87171;
      --invasion-warn: #fbbf24;
      --invasion-radius: 6px;
      --invasion-font: "Rajdhani", sans-serif;
      --invasion-mono: "Share Tech Mono", monospace;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--invasion-font);
      background: var(--invasion-bg);
      color: var(--invasion-text);
      min-height: 100vh;
      overflow: hidden;
      background-image:
        radial-gradient(ellipse 100% 60% at 50% 0%, rgba(126, 232, 185, 0.07), transparent),
        radial-gradient(ellipse 80% 50% at 80% 80%, rgba(248, 113, 113, 0.05), transparent);
    }

    .invasion-wrap {
      max-width: 640px;
      margin: 0 auto;
      padding: 1.25rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .invasion-head {
      text-align: center;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--invasion-edge);
    }

    .invasion-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--invasion-accent);
      letter-spacing: 0.06em;
    }

    .invasion-sub {
      font-size: 0.7rem;
      color: var(--invasion-dim);
      margin-top: 0.2rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .invasion-arena {
      flex: 1;
      min-height: 380px;
      background: var(--invasion-surface);
      border: 1px solid var(--invasion-edge);
      border-radius: var(--invasion-radius);
      position: relative;
      overflow: hidden;
    }

    #invasion-canvas {
      display: block;
      width: 100%;
      height: 100%;
      min-height: 380px;
      cursor: crosshair;
    }

    .invasion-strip {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.6rem;
      padding: 0.5rem 0.9rem;
      background: var(--invasion-card);
      border: 1px solid var(--invasion-edge);
      border-radius: var(--invasion-radius);
      font-family: var(--invasion-mono);
      font-size: 0.85rem;
    }

    .invasion-metric {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .invasion-metric-name { color: var(--invasion-dim); }
    .invasion-metric-num { color: var(--invasion-pulse); }
    .invasion-metric-num.low { color: var(--invasion-warn); }
    .invasion-metric-num.critical { color: var(--invasion-hostile); }

    .invasion-actions {
      margin-top: 1rem;
      text-align: center;
    }

    .invasion-btn {
      font-family: var(--invasion-font);
      font-size: 0.95rem;
      font-weight: 700;
      padding: 0.55rem 1.25rem;
      border: 1px solid var(--invasion-accent);
      border-radius: var(--invasion-radius);
      background: rgba(126, 232, 185, 0.1);
      color: var(--invasion-accent);
      cursor: pointer;
      transition: background 0.2s, transform 0.12s;
    }

    .invasion-btn:hover {
      background: rgba(126, 232, 185, 0.2);
      transform: scale(1.02);
    }

    .invasion-overlay {
      position: absolute;
      inset: 0;
      background: rgba(10, 13, 18, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.9rem;
      padding: 1.5rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s;
    }

    .invasion-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .invasion-overlay h2 {
      font-size: 1.4rem;
      color: var(--invasion-accent);
    }

    .invasion-overlay p {
      color: var(--invasion-dim);
      font-size: 0.9rem;
    }

    .invasion-overlay .invasion-btn { margin-top: 0.25rem; }
  </style>
</head>
<body>
  <div class="invasion-wrap">
    <header class="invasion-head">
      <h1 class="invasion-title">Alien Invasion</h1>
      <p class="invasion-sub">Alien Vista · In-Game NFT</p>
    </header>

    <div class="invasion-arena">
      <canvas id="invasion-canvas" width="608" height="380"></canvas>
      <div id="invasion-start" class="invasion-overlay show">
        <h2>Defend the Vista</h2>
        <p>Click or press Space to shoot. Destroy aliens before they reach the base. Survive waves.</p>
        <button type="button" class="invasion-btn" id="invasion-start-btn">Start</button>
      </div>
      <div id="invasion-end" class="invasion-overlay">
        <h2 id="invasion-end-title">Base Overrun</h2>
        <p id="invasion-end-msg">Aliens reached the base.</p>
        <button type="button" class="invasion-btn" id="invasion-restart-btn">Play Again</button>
      </div>
    </div>

    <div class="invasion-strip">
      <div class="invasion-metric">
        <span class="invasion-metric-name">Wave</span>
        <span class="invasion-metric-num" id="invasion-wave">1</span>
      </div>
      <div class="invasion-metric">
        <span class="invasion-metric-name">Score</span>
        <span class="invasion-metric-num" id="invasion-score">0</span>
      </div>
      <div class="invasion-metric">
        <span class="invasion-metric-name">Lives</span>
        <span class="invasion-metric-num" id="invasion-lives">3</span>
      </div>
    </div>

    <div class="invasion-actions">
      <p class="invasion-sub" style="margin-bottom: 0.4rem;">Alien Vista · Vista-Bound NFTs</p>
      <a href="https://etherscan.io" class="invasion-btn" id="invasion-explorer" target="_blank" rel="noopener">View on Explorer</a>
    </div>
  </div>

  <script>
    (function () {
      const canvas = document.getElementById('invasion-canvas');
      const ctx = canvas.getContext('2d');
      const startOverlay = document.getElementById('invasion-start');
      const endOverlay = document.getElementById('invasion-end');
      const startBtn = document.getElementById('invasion-start-btn');
      const restartBtn = document.getElementById('invasion-restart-btn');
      const waveEl = document.getElementById('invasion-wave');
      const scoreEl = document.getElementById('invasion-score');
      const livesEl = document.getElementById('invasion-lives');
      const endTitle = document.getElementById('invasion-end-title');
      const endMsg = document.getElementById('invasion-end-msg');

      const W = canvas.width;
      const H = canvas.height;
      const TURRET_Y = H - 42;
      const TURRET_W = 32;
      const TURRET_H = 28;
      const BULLET_SPEED = -9;
      const ALIEN_ROWS = 3;
      const ALIEN_COLS = 8;
      const ALIEN_W = 36;
      const ALIEN_H = 24;
      const ALIEN_DROP = 18;
      const BASE_LIVES = 3;
      const WAVE_BONUS = 200;

      let animId = 0;
      let running = false;
      let turretX = W / 2 - TURRET_W / 2;
      let bullets = [];
      let aliens = [];
      let wave = 1;
      let score = 0;
      let lives = BASE_LIVES;
      let alienDir = 1;
      let alienTick = 0;
      let lastSpawn = 0;

      function resize() {
        const arena = canvas.parentElement;
        const r = Math.min(arena.clientWidth / W, arena.clientHeight / H, 1);
        canvas.style.width = (W * r) + 'px';
        canvas.style.height = (H * r) + 'px';
      }
      window.addEventListener('resize', resize);
      resize();

      function spawnWave() {
        aliens = [];
        const startX = (W - ALIEN_COLS * (ALIEN_W + 8)) / 2 + ALIEN_W / 2;
        const startY = 50;
        for (let row = 0; row < ALIEN_ROWS; row++) {
